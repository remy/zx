<style>
  body {
    margin: 0;
  }

  .block {
    display: inline-block;
    width: 8px;
    height: 8px;
    outline: 1px solid #efefef;
  }

  .zoom {
    padding: 2px;
    border: 1px dashed #ccc;
    margin: 2px;
  }

  canvas {
    z-index: -10;
  }

  .pilot {
    border-color: cyan;
  }

  .bit0 {
    border-color: blue;
  }

  .bit1 {
    border-color: yellow;
  }

  pre {
    display: inline-block;
    background: white;
    padding: 10px;
    margin: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 45vw;
  }

  * {
    font-family: monospace;
  }

  ul {
    font-size: 2rem;
  }

  .dither-image ul {
    font-size: 1rem;
  }

  img[hidden] {
    display: none;
  }

  canvas,
  img {
    image-rendering: optimizeSpeed;
    /* Older versions of FF          */
    image-rendering: -moz-crisp-edges;
    /* FF 6.0+                       */
    image-rendering: -webkit-optimize-contrast;
    /* Safari                        */
    image-rendering: -o-crisp-edges;
    /* OS X & Windows Opera (12.02+) */
    image-rendering: pixelated;
    /* Awesome future-browsers       */
    -ms-interpolation-mode: nearest-neighbor;
    /* IE                            */
  }

  .crosshair {
    cursor: none;
  }

  .styled {
    /* border: 50px solid white; */
    --scale: 1;
    z-index: -1;
    image-rendering: pixelated;
    /* width: calc(256px * 1); */
    width: calc(256px * var(--scale));
    position: absolute;
    top: 24px;
    left: 32px;
    /* display: flex; */
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    background: #d7d7d7;
  }

  :fullscreen {
    display: block !important;
    width: 100%;
    height: 100%;
  }

  :fullscreen canvas {
    width: 100%;
    height: 100%;
  }

  :fullscreen .styled {
    width: 90%;
    top: 4%;
    left: 5%;
    bottom: 5%;
    height: 90%;
  }
</style>
